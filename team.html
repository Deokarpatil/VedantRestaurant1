<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     *{
    margin: 0;
    padding: 0;
}

body{
    background: rgba(0, 0, 0, 0.7) url(images/black.png) center center fixed;
    background-size: cover;
    background-blend-mode: darken;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
    .container{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.container h1{
    color: orangered;
    margin-left: 10px;
    cursor: pointer;
}

.navbar ul li{
    display: inline-block;
    padding: 18px;
    text-transform: uppercase;
}

.navbar ul li a{
    text-decoration: none;
    color: #fff;
    padding: 4px;
    transition: 3.5s;
}

.navbar ul li a:hover{
    box-shadow: 0 3px 50px orangered inset,0 3px 50px orangered inset,
    0 3px 50px orangered inset,0 3px 50px orangered inset;
}

.navbar .reservation{
    padding: 8px;
    background-color: orangered;
}
header {
    text-align: center;
    padding: 20px;
    background-color: #007bff;
    color: white;
}

.team {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
    gap: 20px;
}

.team-member {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.team-member img {
    width: 100%;
    height: auto;
    border-radius: 50%;
    margin-bottom: 15px;
}

.team-member h3 {
    margin: 10px 0 5px;
    color: #007bff;
}

.team-member p {
    margin: 0;
    font-size: 0.9em;
    color: #666;
}

.team-member:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
</style>
<body>
    <div class="container">
        <h1>Vedant Restaurant</h1>
        <div class="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="Menu.html">MENU</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="team.html">TEAM</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="order.html">ORDER</a></li>
                <li><a class="reservation" href="#">RESERVATION</a></li>
            </ul>
        </div>
    </div>
    <header>
        <h1>Meet Our Team</h1>
    </header>
    <section class="team">
        <div class="team-member">
            <img src="OurTeam/1.png" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>Manager</p>
        </div>
        <div class="team-member">
            <img src="OurTeam/2.png" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>Project Manager</p>
        </div>
        <div class="team-member">
            <img src="OurTeam/3.png" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>Lead Developer</p>
        </div>
        <div class="team-member">
            <img src="OurTeam/4.png" alt="Team Member 3">
            <h3>Emily Johnson</h3>
            <p>UI/UX Designer</p>
        </div>
    </section>
</body>
</html>
